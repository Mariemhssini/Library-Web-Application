<!DOCTYPE html>
<html lang="en">

<head>
  <title>Liste des Fournisseurs</title>
</head>

<body id="page-top">
  <div id="wrapper">
    <app-menu></app-menu>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <app-navbar></app-navbar>
        <div class="container-fluid">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Gestion des Fournisseurs </h1>
          </div>

          <div class="d-flex">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter
              Fournisseur</button>
          </div>

        </div>
        <div class="col ml-2" style="margin-top:23px;">
          <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Liste des Fournisseurs</h6>
            </div>
            <div class="card-body">
              <table class="table" style="margin-top: 5px;">
                <thead>
                  <tr>
                    <th>id_fournisseur</th>
                    <th>Nom </th>
                    <th>prénom </th>
                    <th>mail </th>
                    <th>telephone </th>
                    <th>adresse</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let fourni of readData">
                    <!--*ngFor="let admin of listAdmin"-->
                    <td>{{fourni.id_fournisseur}}</td>
                    <td>{{fourni.nom}}</td>
                    <td>{{fourni.prenom}}</td>
                    <td>{{fourni.mail}}</td>
                    <td>{{fourni.phone}}</td>
                    <td>{{fourni.adresse}}</td>
                    <td>
                      <button class="btn btn-danger" (click)="deleteId(fourni.id_fournisseur)">Delete</button>
                      <button class="btn btn-warning">Edit</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter Fournisseur</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="container">
                      <div class="modal-body">
                        <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
                          <strong>{{errormsg}}</strong>
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
                          <strong>{{success}}</strong>
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      </div>
                      <div class="modal-body">
                        <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
                          <div class="mb-3">
                            <label class="form-label">nom</label>
                            <input type="text" formControlName="nom" class="form-control">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">prénom</label>
                            <input type="text" formControlName="prenom" class="form-control">
                          </div>
                          <div class="mb-3">
                            <div class="mb-3">
                              <label class="form-label">Email address</label>
                              <input type="text" formControlName="mail" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                            </div>
                            <label class="form-label">télephone</label>
                            <input type="number" formControlName="phone" class="form-control">
                          </div>

                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Adresse</label>
                            <input type="text" formControlName="adresse" class="form-control" id="exampleInputEmail1"
                              aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">

                            <button class="btn btn-primary btn-sm">Ajouter</button>

                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Ajouter</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
