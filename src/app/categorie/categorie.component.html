<!DOCTYPE html>
<html lang="en">
<head>
    <title>Liste Categorie</title>


</head>
<body id="page-top">

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Gestion des Cat√©gories </h1>
          </div>
          
          <div class="container">
            <div class="modal-body">
                <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>{{errormsg}}</strong> 
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>{{success}}</strong> 
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
              </div>
            <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
                            
                <div class="mb-3">
                  <label>libelle</label>
                  <input type="text" formControlName="libelle" class="form-control" >
                </div>
                <div class="mb-3">
                    
                    <button class="btn btn-primary btn-sm">create</button>
                    
                  </div>
                
              </form>
        </div>

        <div class="col ml-2">
            <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6  class="m-0 font-weight-bold text-primary">Liste des Categories</h6>
          </div>

          <div class="card-body">
            
            <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>{{successmsg}}</strong> 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        <table class="table" style="margin-top: 5px;">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nom_categorie </th>
                    <th>Action</th>               
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let us of readData" > 
                    <td scope="row">{{us.id_categorie}}</td>
                    <td>{{us.libelle}}</td>
                    <td class="align-middle">
                      <button  class="btn btn-sm btn-warning">Edite</button>
                      <button style="margin-left: 9px;" class="btn btn-sm btn-danger" (click)="deleteId(us.id_categorie)">Delete
                      </button>
                  </td>
                    
                    
                </tr>
                
            </tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter Client</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button  type="button" class="btn btn-primary btn-sm">Ajouter</button>
              </div>
            </div>
          </div>
        </div>
